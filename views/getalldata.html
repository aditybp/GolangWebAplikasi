<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get All Data</title>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>Id</th>
            <th>Nama</th>
            <th>Kode</th>
            <th>jumlah</th>
        </tr>
        {{range .databarang}}
        <tr>
          <td>{{.Id}}</td>
          <td>{{.Nama_Barang}}</td>
          <td>{{.Kode_Barang}}</td>
          <td>{{.Jumlah_Barang}}</td>
        </tr>
        {{end}}
      </table>

</body>
</html>
